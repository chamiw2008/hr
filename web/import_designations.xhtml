<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./resources/template/template_1.xhtml">

            <ui:define name="content">



                
                <p:panel header="Import Designations from Excel" >

                    <h:panelGroup >

                        <h:form  enctype="multipart/form-data">
                            <h:outputLabel value="Upload Attendance" ></h:outputLabel>
                            <p:fileUpload value="#{designationExcelManager.file}" mode="simple"/>
                            <h:commandButton value="Submit" action="#{designationExcelManager.importToExcel()}"/>
                        </h:form>
                        <p:dataTable value="#{designationController.officialDesignations}" var="i" rowKey="r" >
                            <p:column headerText="No" >
                                <h:outputLabel value="#{r+1}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Name" >
                                <h:outputLabel value="#{i.name}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Official" >
                                <h:outputLabel value="#{i.official}" ></h:outputLabel>
                            </p:column>
                        </p:dataTable>

                    </h:panelGroup>



                </p:panel>






            </ui:define>



        </ui:composition>

    </body>
</html>

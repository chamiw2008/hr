<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">
        <p:growl autoUpdate="true"/>

        <h:form>
            <p:panel header="Creating a new user" rendered="#{sessionController.sysAdmin or sessionController.insAdmin}">
                <p:panelGrid columns="2" >
                    <h:outputLabel value="Name" />
                    <h:inputText value="#{connetcionController.newPersonName}" />
                    <h:outputLabel value="Telephone" />
                    <h:inputText value="#{connetcionController.telNo}" />
                    <h:outputLabel value="Email" />
                    <h:inputText value="#{connetcionController.email}" />

                    <h:outputLabel value="Role" />
                    <h:selectOneListbox id="cmnSysAdminList" rendered="#{sessionController.sysAdmin}"  value="#{connetcionController.role}" >
                        <f:selectItems value="#{webUserRoleController.items}" var="adminRole" itemLabel="#{adminRole.name}" itemValue="#{adminRole}"  />
                    </h:selectOneListbox>

                    <h:selectOneListbox rendered="#{sessionController.insAdmin}"  id="cmnInsAdminList" value="#{connetcionController.role}" >
                        <f:selectItems value="#{webUserRoleController.lstInsAdminRoles}" var="insRole" itemLabel="#{insRole.name}" itemValue="#{insRole}" />
                    </h:selectOneListbox>

                    <h:outputLabel value="Previleges Restricted to" />
                    <h:outputLabel rendered="#{sessionController.loggedUser.restrictedInstitution!=null}"  value="#{sessionController.loggedUser.restrictedInstitution.name}" />
                    <h:selectOneListbox id="cmbIns" rendered="#{sessionController.loggedUser.restrictedInstitution==null}" value="#{connetcionController.institution}"  size="5">
                        <f:selectItems value="#{institutionController.payCentres}" var="ri" itemValue="#{ri}" itemLabel="#{ri.name}" />
                    </h:selectOneListbox>
                    <h:outputLabel value="User name (Case Insensitive)" />
                    <h:inputText value="#{connetcionController.newUserName}" />
                    <h:outputLabel value="Password (Case sensitive)" />
                    <h:inputSecret value="#{connetcionController.newPassword}" />
                    <h:outputLabel value="Re-enter password" />
                    <h:inputSecret value="#{connetcionController.newPasswordConfirm}" />
                </p:panelGrid>
                <h:commandButton id="btnReg" class="pdButton" type="submit" value="Register" action="#{connetcionController.registeUser}" />
                <p:messages globalOnly="true"  ></p:messages>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>

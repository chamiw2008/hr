<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">




        <h:form  >
            <p:growl autoUpdate="true" />
            <p:focus id="selectFocus" context="gpSelect" />
            <p:focus id="detailFocus" context="gpDetail" />
            <p:panel header="Manage Institution Types" >
                <h:panelGrid id ="gpVeda" columns="2" >

                    <h:panelGrid id="gpSelect" columns="1"  >
                        <p:panel >

                            <h:panelGrid id="gpSelectText" columns="1" >

                                <h:outputText id="lblSelect" value="Institution Types" >
                                </h:outputText>

                                <p:inputText id="txtSelect" value="#{institutionTypeController.selectText}" readonly="#{institutionTypeController.selectControlDisable}"  style="min-width: 200px" >
                                    <f:ajax  event="keyup" execute="txtSelect" render="lstSelect gpDetail" >
                                    </f:ajax>
                                </p:inputText>
                                <p:selectOneListbox id="lstSelect"  disabled="#{institutionTypeController.selectControlDisable}"  value="#{institutionTypeController.current}" style="min-width: 223px">
                                    <f:selectItems value="#{institutionTypeController.searchItems}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                    <f:ajax render="gpDetail" execute="lstSelect" >                                
                                    </f:ajax>
                                </p:selectOneListbox>

                            </h:panelGrid>

                            <h:panelGrid id="gpSelectButtons" columns="3"  >
                                <p:commandButton id="btnAdd" value="Add" readonly="#{institutionTypeController.selectControlDisable}" action="#{institutionTypeController.prepareAdd()}" styleClass="buttons" >
                                    <f:ajax render="btnAdd btnEdit btnDelete btnSave btnCancel txtSelect lstSelect gpDetail detailFocus" execute="btnEdit" >                                
                                    </f:ajax>
                                </p:commandButton>
                                <p:commandButton id ="btnEdit" value="Edit" readonly="#{institutionTypeController.selectControlDisable}" action="#{institutionTypeController.prepareEdit()}"  styleClass="buttons">
                                    <f:ajax render="btnAdd btnEdit btnDelete btnSave btnCancel txtSelect lstSelect gpDetail detailFocus" execute="lstSelect" >
                                    </f:ajax>
                                </p:commandButton>
                                <p:commandButton id="btnDelete"  action="#{institutionTypeController.delete()}"  value="Delete" readonly="#{institutionTypeController.selectControlDisable}" styleClass="buttons">
                                    <f:ajax render="lstSelect gpDetail" execute="lstSelect btnDelete" >
                                    </f:ajax>                                
                                </p:commandButton>
                            </h:panelGrid>
                            <p:confirmDialog appendTo="@(body)" message="Are you sure you want to delete?" header="Deleting" severity="alert" widgetVar="confirmation">  
                                <p:commandButton value="Yes" oncomplete="confirmation.hide()" action="#{institutionTypeController.delete()}" update="lstSelect gpDetail"  />  
                                <p:commandButton value="No" onclick="confirmation.hide()" type="button" />   
                            </p:confirmDialog>
                        </p:panel>
                    </h:panelGrid >

                    
                    
                    
                    <p:panel>
                        
                        
                        
                        <h:panelGrid id="gpDetail" columns="1">
                            <h:panelGrid id="gpDetailText" columns="2">
                                
                                
                                <h:outputText id="lblName" value="Institution Type" ></h:outputText>
                                <p:inputText  id="txtName" value="#{institutionTypeController.current.name}" readonly="#{institutionTypeController.modifyControlDisable}" ></p:inputText>
                                <h:outputText id="lblComments" value="Comments" ></h:outputText>
                                <p:inputTextarea  id="txtComments" value="#{institutionTypeController.current.description}" readonly ="#{institutionTypeController.modifyControlDisable}" ></p:inputTextarea>

                            </h:panelGrid>
                            <h:panelGrid id="gpDetailButtons" columns="2">
                                <p:commandButton id="btnSave" value="Save" readonly="#{institutionTypeController.modifyControlDisable}" action="#{institutionTypeController.saveSelected()}" styleClass="buttons">
                                    <f:ajax render="btnAdd btnEdit btnDelete btnSave btnCancel txtSelect lstSelect gpDetail selectFocus"  execute="gpDetail    " >
                                    </f:ajax>
                                </p:commandButton>
                                <p:commandButton id ="btnCancel" value="Cancel" readonly="#{institutionTypeController.modifyControlDisable}" action="#{institutionTypeController.cancelSelect()}" styleClass="buttons">
                                    <f:ajax render="btnAdd btnEdit btnDelete btnSave btnCancel txtSelect lstSelect gpDetail selectFocus" execute=" gpDetail    " >                                
                                    </f:ajax>
                                </p:commandButton>
                            </h:panelGrid >
                        </h:panelGrid>
                    </p:panel>
                
                
                
                </h:panelGrid>
            </p:panel>
        </h:form>        



    </ui:define>

</ui:composition>

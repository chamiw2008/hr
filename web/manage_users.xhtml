<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">



    <!--  testing  -->

    <ui:define name="content">
        <p:growl autoUpdate="true" />
        <h:outputStylesheet library="css" name="pdhscss1.css"   />
        <h:form rendered="#{sessionController.privilege.instAdmin}">

            <h:panelGrid columns="1">
                <h:outputLabel class="pdPageTitle" value="Manage User Accounts" />
            </h:panelGrid>
            <h:panelGrid columns="2" >

                <h:panelGrid id="gpSelect" columns="1" >
                    <h:outputLabel class="pdPageText" value="Users"  />
                    <h:selectOneListbox class="pdDropDownList" value="#{userApproveController.selectedUser}" size="5" >
                        <f:selectItems value="#{userApproveController.users}" var="users" itemValue="#{users}" itemLabel="#{users.webUserPerson.name}" />
                        <f:ajax event="change" render="gpDetail" execute="gpSelect"/>
                    </h:selectOneListbox>
                </h:panelGrid>
                
                <h:panelGroup id="gpDetail" >
                    <h:panelGrid columns="2" >
                        <h:outputLabel value="Privilege" />
                        <h:outputLabel value="Status" />

                        <h:outputLabel rendered="#{sessionController.privilege.instAdmin}"  value="Administration" />
                        <h:selectBooleanCheckbox rendered="#{sessionController.privilege.instAdmin}" value="#{userApproveController.privilege.instAdmin}"/>

                        <h:outputLabel rendered="#{sessionController.privilege.instUser}"  value="Edit Metadata" />
                        <h:selectBooleanCheckbox rendered="#{sessionController.privilege.instUser}" value="#{userApproveController.privilege.instUser}"/>
                        
                        <h:outputLabel rendered="#{sessionController.privilege.superUser}"  value="Upload" />
                        <h:selectBooleanCheckbox rendered="#{sessionController.privilege.superUser}" value="#{userApproveController.privilege.superUser}"/>

                        <h:outputLabel rendered="#{sessionController.privilege.systemAdmin}"  value="View" />
                        <h:selectBooleanCheckbox rendered="#{sessionController.privilege.systemAdmin}" value="#{userApproveController.privilege.systemAdmin}"/>
                        
                        
                        
                    </h:panelGrid>
                    <h:panelGrid columns="2">


                        <h:outputLabel rendered="#{sessionController.privilege.restrictedInstitution==null}"  value="Previleges Restricted to" />
                        <h:selectOneListbox id="cmbIns" rendered="#{sessionController.privilege.restrictedInstitution==null}" value="#{userApproveController.privilege.restrictedInstitution}"  size="5">
                            <f:selectItems value="#{insti.institutions}" var="ri" itemValue="#{ri}" itemLabel="#{ri.name}" />
                        </h:selectOneListbox>


                    </h:panelGrid>

                  
                    <h:panelGroup>
                        <h:commandButton value="Save" action="#{userApproveController.saveUser}"></h:commandButton>
                    </h:panelGroup>


                </h:panelGroup>
            </h:panelGrid>
        </h:form>        
        <h:form rendered="#{!sessionController.privilege.instAdmin}">
            <h:outputLabel class="pdPageErrorText" value="You are not autherized to view this page."/>
        </h:form>
    </ui:define>
</ui:composition>

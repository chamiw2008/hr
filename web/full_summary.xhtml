<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <h:form  rendered="#{sessionController.loggedUser.systemAdmin}">
            
            <p:growl ></p:growl>
            <h:panelGrid columns="2" >
                <h:outputText value="Institution"/>
                <p:selectOneListbox id="cmbLoc" value="#{dbfController.institution}" >
                    <f:selectItems value="#{institutionController.items}" var="ins" itemValue="#{ins}" itemLabel="#{ins.name}" />
                </p:selectOneListbox>
                <p:commandButton ajax="false" value="Display" />
            </h:panelGrid>
            <p:panel header="Employee Data">
                <p:dataTable value="#{dbfController.existingPersonInstitutions}" var="exPi">
                    <p:column>
                        <f:facet name="header">Employee Id</f:facet>
                        <h:outputLabel value="#{exPi.empNo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputLabel value="#{exPi.person.name}"/>
                    </p:column> 
                    <p:column>
                        <f:facet name="header">Designation</f:facet>
                        <h:outputLabel value="#{exPi.designation.name}"/>
                    </p:column>                 
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

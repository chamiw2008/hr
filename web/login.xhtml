<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">



    <ui:define name="content">

        <h:form>

            <h:commandLink action="login" value="Login Page"> </h:commandLink>

            <table cellpadding="2px" cellspacing="1px" bgcolor="#F4F5F7" width="400px" class="pdTable" align="center">
                <tr>
                    <td colspan="2" bgcolor="#0066FF">&nbsp;</td>
                </tr>
                <tr>
                    <td colspan="2" class="pdLabel">&nbsp;</td>
                </tr>

                <tr>
                    <td align="center" colspan="2">

                        <span class="pdHeading1">Login to the Admin Panel</span>
                    </td>
                </tr>                  
                <tr>
                    <td colspan="2" class="pdLabel">&nbsp;</td>
                </tr>
                <tr>
                    <td class="pdLabel" align="right" width="40%">Username:</td>
                    <td align="left" width="60%"><p:inputText value="#{sessionController.userName}"/></td>
                </tr>
                <tr>
                    <td class="pdLabel" align="right">Password:</td>
                    <td align="left"><h:inputSecret value="#{sessionController.passord}"  /></td>
                </tr>
                <tr>
                    <td align="left"><p:commandButton ajax="false" class="pdButton" type="submit" value="Login" action="#{sessionController.loginAction()}"/></td>
                </tr>                  
                <tr>
                    <td colspan="2" class="pdLabel">&nbsp;</td>
                </tr>
            </table>
        </h:form>
    </ui:define>


</ui:composition>

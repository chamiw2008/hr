<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">



        <h:panelGroup >



            <h:form  >
                <p:growl autoUpdate="true" />
                <p:focus id="selectFocus" context="gpSelect" />
                <p:focus id="detailFocus" context="gpDetail" />
                <p:panel header="#{labels.manageInstitutions}" >
                    <h:panelGrid id ="gpVeda" columns="2" >

                        <h:panelGrid id="gpSelect" columns="1"  >
                            <p:panel >

                                <h:panelGrid id="gpSelectText" columns="2" >

                                    <h:outputText id="lblSelect" value="#{labels.institutions}" >
                                    </h:outputText>

                                    <p:inputText id="txtSelect" value="#{institutionController.selectText}"   style="min-width: 200px" >
                                        <f:ajax execute="txtSelect"  event="keyup" render="lstSelect gpDetail" >
                                        </f:ajax>
                                    </p:inputText>
                                    <h:outputLabel value="&#160;">
                                    </h:outputLabel>
                                    <p:selectOneListbox   id="lstSelect"    value="#{institutionController.current}" style="min-width: 223px; min-height: 300px; max-height: 300px;">
                                        <f:selectItems  value="#{institutionController.officialInstitutions}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                        <f:ajax render="gpDetail" execute="lstSelect" >                                
                                        </f:ajax>
                                    </p:selectOneListbox>
                                </h:panelGrid>
                                <h:panelGrid id="gpSelectButtons" columns="3"  >
                                    <p:commandButton ajax="false" id="btnAdd" value="#{labels.add}"  action="#{institutionController.prepareAdd}"  >
                                    </p:commandButton>
                                    <p:commandButton ajax="false" id="btnDelete" onclick="if (!confirm('Are you sure you want to delete this record?'))
                                                return false" action="#{institutionController.delete()}"  value="#{labels.delete}"  >
                                    </p:commandButton>
                                </h:panelGrid>
                            </p:panel>
                        </h:panelGrid  >

                        <p:panel>
                            <h:panelGrid id="gpDetail" columns="1">
                                <h:panelGrid id="gpDetailText" columns="2">
                                    <h:outputText id="lblName" value="#{labels.institution}" ></h:outputText>
                                    <p:inputText id="txtName" value="#{institutionController.current.name}"  ></p:inputText>
                                    <h:outputText id="lblCode" value="Code" ></h:outputText>
                                    <p:inputText id="txtCode"   value="#{institutionController.current.code }"  ></p:inputText>
                                    <h:outputText id="lblCat" value="#{labels.institutionType}" ></h:outputText>

                                    <p:selectOneMenu id="cmbCat" value="#{institutionController.current.institutionType}"   >
                                        <f:selectItem itemLabel="Select Type"/>
                                        <f:selectItems  value="#{institutionTypeController.lstItems}" var="itype" itemLabel="#{itype.name}" itemValue="#{itype}" />
                                    </p:selectOneMenu>

                                    <h:outputText id="lblPi"   value="Super Institute"  ></h:outputText>
                                    <p:autoComplete   forceSelection="true"  id="acPi" value="#{institutionController.current.superInstitution}"   completeMethod="#{institutionController.completeOffcialInstitutions}" var="pi" itemLabel="#{pi.name}" itemValue="#{pi}" >
                                    </p:autoComplete>

                                    <h:outputText id="lblPayCentre" value="Pay Centre" ></h:outputText>
                                    <h:selectBooleanCheckbox id="chkPayCentre"    value="#{institutionController.current.payCentre}" />
                                    <h:outputText id="lblAddress" value="Address" ></h:outputText>
                                    <p:inputText id="txtAddress"   value="#{institutionController.current.address}"  ></p:inputText>
                                    <h:outputText id="lblTelephone" value="Telephone" ></h:outputText>
                                    <p:inputText id="txtTelephone"   value="#{institutionController.current.telephone }"  ></p:inputText>
                                    <h:outputText id="lblMobile" value="Mobile" ></h:outputText>
                                    <p:inputText id="txtMobile"   value="#{institutionController.current.mobile }"  ></p:inputText>
                                    <h:outputText id="lblFax" value="Fax" ></h:outputText>
                                    <p:inputText id="txtFax"   value="#{institutionController.current.fax}"  ></p:inputText>
                                    <h:outputText id="lblEmail" value="Email" ></h:outputText>
                                    <p:inputText id="txtEmail"   value="#{institutionController.current.email}"  ></p:inputText>
                                    <h:outputText id="lblWebsite" value="Website" ></h:outputText>
                                    <p:inputText id="txtWebsite"  value="#{institutionController.current.website}"  ></p:inputText>
                                    <h:outputText  value="Only contain Pay Centre Data" ></h:outputText>
                                    <p:selectBooleanCheckbox value="#{institutionController.current.insMapToPaycentre}" ></p:selectBooleanCheckbox>
                                    <h:outputText  value="Map Institution by address" ></h:outputText>
                                    <p:selectBooleanCheckbox value="#{institutionController.current.insmapAddress}" ></p:selectBooleanCheckbox>
                                    <h:outputText  value="Map Institution by site" ></h:outputText>
                                    <p:selectBooleanCheckbox value="#{institutionController.current.insmapSite}" ></p:selectBooleanCheckbox>
                                    <h:outputText  value="Map Institution by section" ></h:outputText>
                                    <p:selectBooleanCheckbox value="#{institutionController.current.insmapSection}" ></p:selectBooleanCheckbox>




                                </h:panelGrid>
                                <h:panelGrid id="gpDetailButtons" columns="2">
                                    <p:commandButton ajax="false" id="btnSave" value="#{labels.save}"  action="#{institutionController.saveSelected()}" >
                                    </p:commandButton>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>
                </p:panel>
            </h:form>        

        </h:panelGroup>

    </ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./resources/template/template_1.xhtml">
            <ui:define name="content">

                <h:form>

                    <p:panel >
                        <f:facet name="header" >
                            <h:outputLabel value="General Institution Mapping" ></h:outputLabel>
                        </f:facet>

                        <p:panelGrid columns="2" >

                            <h:outputLabel value="Instituion Name to Map" ></h:outputLabel>
                            <p:inputText value="#{institutionController.currentMappingInstitution.name}" ></p:inputText>
                            <h:outputLabel value="Instituion to Map" ></h:outputLabel>
                            <p:selectOneMenu value="#{institutionController.currentMappingInstitution.mappedToInstitution}" >
                                <f:selectItem itemLabel="Select" ></f:selectItem>
                                <f:selectItems value="#{institutionController.officialInstitutions}" var="oi" itemLabel="#{oi.name}" itemValue="#{oi}" ></f:selectItems>
                            </p:selectOneMenu>
                            <p:commandButton ajax="false" value="Add" action="#{institutionController.saveCurrentMapping()}" ></p:commandButton>

                        </p:panelGrid>

                        <p:dataTable id="tbl" value="#{institutionController.mappedInstitutions}" var="pi" >
                            <p:column headerText="Mapped For" >
                                <h:outputLabel value="#{pi.name}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Mapped to" >
                                <h:selectOneMenu value="#{pi.mappedToInstitution}" >
                                    <f:selectItem itemLabel="Not Mapped" />
                                    <f:selectItems value="#{institutionController.officialInstitutions}" var="oi" itemLabel="#{oi.name}" itemValue="#{oi}" ></f:selectItems>
                                    <f:ajax event="change" execute="@this"  listener="#{institutionController.saveIndividualMapping(pi, pi.mappedToInstitution) }" ></f:ajax>
                                </h:selectOneMenu>
                            </p:column>

                        </p:dataTable>

                    </p:panel>


                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
